<!DOCTYPE html>
<html>
<head>
	<title>(목록) 관련 태그</title>
</head>
<body>
	<!-- ol 순서가 있는 목록 -->
	<!-- li : 목록 낱개 1개를 만듦 -->
	<ol>
		<li>동선</li>
		<li>똥선</li>
		<li>도비</li>
	</ol>

	<ol type = "a">
		<li>동선</li>
		<li>똥선</li>
		<li>도비</li>
	</ol>

	<ol type = "i">
		<li>동선</li>
		<li>똥선</li>
		<li>도비</li>
	</ol>


</body>
</html>
