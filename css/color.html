<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
		.span1{
			font-size: 50px;
			color: #e55039; /* 16진수 RGB값 */
		}
		.span2{
			font-size: 100px;
			/* rgba의 a는 투명도
				누명도 0~1, 1은 온전하게 출력, 0은 안나오는거 */
			color: rgba(10, 61, 98, 0.5);

			opacity: 0.5; /* 투명도(0~1)*/
		}
	</style>
</head>
<body>
	<span class="span1">동선씨 메롱</span>
	<span class="span2">동선씨 메롱메롱</span>

</body>
</html>
