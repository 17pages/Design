<!DOCTYPE html>
<html>
<head>
	<title>font.html</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Sunflower:300&display=swap');
		#human{
			font-size: 45px; /* 글자 크기 */
			font-family: 'Sunflower', sans-serif; /* 글씨체 */
			/* font-weight는 글자의 굵기를 지정
				숫자는 100~900까지 표현가능
				normal(400), bold(700)*/
			font-weight : bold;
			font-style: italic; /*이탤릭체*/
		}
	</style>
</head>
<body>
	<span id="human">크런키 ԅ(¯﹃¯ԅ)</span>

</body>
</html>
