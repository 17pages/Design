<!DOCTYPE html>
<html>
<head>
	<title>navigation : 메뉴 만들기:D</title>
	<style type="text/css">
		@import url('https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap');
		body{
			padding: 0;
			margin: 0;
			font-family: 'Do Hyeon', sans-serif;
			font-size: 20px;
		}
		ul{
			padding: 0;
			margin: 0;
			list-style-type: none;

		}
		a{
			text-decoration : none;
		}
		.wrap{
			width: 100%;
			height: 50px;
			background-color: #ffeaa7;
		}
		.ulnav > li > a{ /* 자식선택자 : .ulnav 바로 다음 하위의 li태그들만 선택 */

			float : left;
			color : #ff7675;
			line-height: 50px;
			padding: 0 10px;
		}
		.ulnav > li > a:hover{/*.ulnav a 로도 줄 수 있음. 한칸띄우면 자손임*/
			background-color:  #fab1a0;
		}

		
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="ulnav">
			<li><a href="#">Best</a></li>
			<li><a href="#">New</a></li>
			<li><a href="#">아우터</a></li>
			<li><a href="#">상의</a></li>
			<li><a href="#">하의</a></li>			
		</ul>

	</div>
</body>
</html>
